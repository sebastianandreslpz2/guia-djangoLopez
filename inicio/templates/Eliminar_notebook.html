{% extends "base.html" %}
{% block title_head %}Eliminar notebook{% endblock title_head %}
{% block contenido %}

<div style="
    width: 50%;
    margin: 80px auto;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
">

    <p style="font-size:18px; margin-bottom: 20px;">
        Confirmá la eliminación de la notebook:
        <strong>{{ notebook.modelo }} – {{ notebook.procesador }}</strong>
    </p>

    <form action="{% url 'Eliminar' notebook.id %}" method="POST">
        {% csrf_token %}
        
        <input type="submit" value="Confirmar Eliminación" style="
            background:#a83232;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
        ">
    </form>

</div>

{% endblock contenido %}
