{% extends "base.html" %}
{% block title_head %}login{% endblock title_head %}
{% block contenido %}

<div style="
    width: 40%;
    margin: 80px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    font-family: Arial, Helvetica, sans-serif;
">


    <form action="{% url 'login' %}" method="POST" style="display:block;">
        {% csrf_token %}

        {{ formulario }}

        <input type="submit" value="login" 
        style="
            margin-top: 10px;
            background:#574d70;
            color:white;
            padding:8px 14px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            width:100%;
        ">
    </form>

</div>

{% endblock contenido %}
