{% extends "base.html" %}
{% block title_head %}registro{% endblock title_head %}
{% block contenido %}

<div style="
    width: 40%;
    margin: 80px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    font-family: Arial, Helvetica, sans-serif;
">

    <form action="{% url 'registro' %}" method="POST" style="display:block;">
        {% csrf_token %}

        {% for campo in formulario %}
            <div style="margin-bottom: 12px;">
                <label style="display:block; margin-bottom:4px;">
                    {{ campo.label }}:
                </label>
                {{ campo }}
            </div>
        {% endfor %}

        <input type="submit" value="registrarse" style="
            margin-top: 10px;
            background:#574d70;
            color:white;
            padding:10px 18px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            width:100%;
            font-weight:bold;
        ">
    </form>

</div>

{% endblock contenido %}
